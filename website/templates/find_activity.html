Description: This HTML file contains front-end functionality to show a list of all the National Park Service
activities. This list is dynamically generated and is passed from the
website_routes.py file and parsed through the Jinja2 framework on this file.
-->

{% extends "base.html" %}{% block title %}{{park_name}}Find Activity{% endblock %} {% block
content %}


<html lang="en">
<head>
    <br>
    <br>


    <center><h1 style="color:white"> Find Parks Based on Activity </h1></center>
    <br>
    <br>
    <meta charset="UTF-8">
    <style>
        .list-group{
    max-height: 300px;
    margin-bottom: 10px;
    overflow:scroll;
    -webkit-overflow-scrolling: touch;
}
    </style>

</head>
<body>
<!--
The following container div allows the list of parks associated with an activity to be dynamically generated.
This class is also linked to a Jquery script on static/search.js that will allow clients to search the list.
-->
<div class="container">
  <input class="form-control" id="myInput" type="text" placeholder="Search Activities..">
  <br>
  <ul class="list-group" id="myList">
      {% for activity in range(activities|length) %}
    <li class="list-group-item">{{activities[activity]}}</li>
              {% endfor %}

  </ul>

</div>



</body>
{% endblock %}
