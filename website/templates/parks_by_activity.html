<!--
Author: Rayhan Biju
Version: October 28, 2021
Descripton: This HTML file contains functionality to show a dynamically generated list of the parks associated 
with a particular National Park Service activity. This list is passed from the website_routs.py file and parsed using
the Jinja2 front-end framework.
-->
<!DOCTYPE html>

{% extends "base.html" %}Find Parks based on Activity{% block title %}{{park_name}} Info{% endblock %} {% block
content %}

<html lang="en">
<head>
    <br>
    <br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='search.js') }}"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
  </script>


    <center><h1 style="color:white">Parks That Have {{activity}}</h1></center>
    <br>
    <br>
    <meta charset="UTF-8">
    <style>
       .list-group{
    max-height: 500px;
    margin-bottom: 10px;
    overflow:scroll;
    -webkit-overflow-scrolling: touch;
}

    </style>

</head>
<body>
<!--
The following container div allows the client to view the list of parks associated with an activity and the client
is able to search through the list. This specific search functionality is developed using Jquery and is in
static/search.js.
-->
<div class="container">
  <input class="form-control input-lg" id="searchInput" type="text" placeholder="Search Parks...">
  <br>
  <ul class="list-group" id="myList">
      {% for park in range(parks|length) %}
    <li class="list-group-item">{{parks[park]}}
   <a href = "/park/{{parks[park]}}"><button class="btn btn-primary float-right" type="submit">Explore</button>
      </a>
</li>
              {% endfor %}

  </ul>
    <br>
<div class="card">
    <div class="card-body">

        <center><a href = "/find-activity"><button class = "btn btn-outline-primary" type="submit">Change Activity</button></a></center>
    </div>
</div>

</div>



</body>
</html>
{% endblock %}
